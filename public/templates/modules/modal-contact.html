<form id="modalForm">
    <div class="row">
        <div class="input-field col s12 m12 black-text">
            <i class="material-icons prefix">person</i>
            <input id="nume" type="text" class="validate">
            <label data-error="gresit" data-success="correct" for="nume">Nume Prenume</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m6 black-text">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label data-error="gresit" data-success="correct" for="email">Email</label>
        </div>

        <div class="input-field col s12 m6 black-text">
            <i class="material-icons prefix">phone</i>
            <input id="telefon" type="tel" class="validate">
            <label data-error="gresit" data-success="correct" for="telefon">Telefon</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12 m12 black-text">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="mesaj" class="materialize-textarea"></textarea>
                    <label for="mesaj">Mesaj:</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 right-align">
            <input class="btn waves-effect waves-light" type=reset value="Reseteaza formular">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn">Inchide</a>
            <button class="btn waves-effect waves-light" type="submit" name="action">Trimite</button>
        </div>
    </div>
</form>
